<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Step</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="circle" style="border-color: blue;">1</div>
        <div class="bar" id="b2"></div>
        <div class="circle" id="c2">2</div>
        <div class="bar" id="b3"></div>
        <div class="circle" id="c3">3</div>
        <div class="bar" id="b4"></div>
        <div class="circle" id="c4">4</div>
    </div>
    <div class="control">
        <button onclick="decrease()" id="prev">Prev</button>
        <button onclick="increase()" id="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
